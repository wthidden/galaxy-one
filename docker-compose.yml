services:
  starweb-server:
    build: .
    # Port 8765 is not exposed externally - only accessible via nginx proxy
    # For local development without HTTPS, uncomment the line below:
    # ports:
    #   - "8765:8765"
    environment:
      - PORT=8765
      - TURN_DURATION=180
      - MAX_TURN_DURATION=480
      - MAP_SIZE=255
    restart: unless-stopped
    volumes:
      - ./data:/app/data  # Persist game data
      - ./admin_message.txt:/app/admin_message.txt  # Live admin message updates
    networks:
      - starweb-net

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - starweb-server
    restart: unless-stopped
    networks:
      - starweb-net

networks:
  starweb-net:
    driver: bridge
